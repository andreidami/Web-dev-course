<!DOCTYPE html>
<html>
    <head>
        <title>Homework 9 Basic</title>
    </head>
    <body>
        <p>Make a button that on mouse hover change its text to say: Hovered.</p>

        <button onmouseover="hover()" id="btn">Hover me please !</button>
        <script>
           function hover() {
               document.getElementById("btn").innerText = "Hovered."
                }       
             
        </script>

    </body>
</html>
